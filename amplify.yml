version: 1
frontend:
  phases:
    preBuild:
      commands:
        - 'if [ -s "$NVM_DIR/nvm.sh" ]; then . "$NVM_DIR/nvm.sh"; fi || true'
        - 'nvm install 20 && nvm use 20 || true'
        - corepack enable || true
        - npm ci --no-audit --no-fund
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - ~/.npm/**/*
      - ~/.cache/**/*
